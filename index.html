<DOCTYPE>
	<html>
	<head>
		<title>Angular Salary App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	</head>

	<body ng-app="myApp">

		{{2+2}}
		<!-- <div>
			<h2>{{title}}</h2>
		</div> -->
		<div ng-controller="MathController">
			<input type="text" ng-model="gross" placeholder="Enter your salary."/>
			<input type="text" ng-model="bonus" placeholder="Enter your bonus." />
			<p> The employee deduction is: {{empInsurance().toFixed(2)}}</p>
			<p> The cpp deduction is: {{cppDeduction().toFixed(2)}}<p>
			<p> The bonus addition is: {{bonusAdd().toFixed(2)}}<p>
			<p> The Income Tax deduction is: {{incomeTax().toFixed(2)}}<p>
			

			<!-- <p> The CPP deduction is: {{cpp()}}</p> -->
            <select ng-options="gender for gender in genders" ng-model="selectedG" ng-init="selectedG = true"></select>
			
            <select ng-options="dependant for dependant in dependants" ng-model="selectedD"></select>

				<div ng-switch on="selectedD">
      				<div ng-switch-when="2"></div>
      				<div ng-switch-when="3"></div>				
      				<div ng-switch-when="4"></div>
  				</div> 


				<div ng-switch on="selectedG">
					<div ng-switch-when="Male"></div>
					<div ng-switch-when="Female"></div>
				</div>

				<p> The Final Salary is: {{totalSalary().toFixed(2)}}<p>
		
		
			

	</body>


<script src="app.js"></script>
<script src="angular.js"></script>

</script>

	</html>
